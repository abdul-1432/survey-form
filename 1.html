<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below:</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">
    <br>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    <br>
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" min="1" max="100" required placeholder="Enter a number between 1 and 100">
    <br>
    <label for="dropdown">Select Option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    <br>
    <label>Radio Buttons:</label>
    <br>
    <input type="radio" id="radio1" name="radio-group" value="option1">
    <label for="radio1">Option 1</label>
    <br>
    <input type="radio" id="radio2" name="radio-group" value="option2">
    <label for="radio2">Option 2</label>
    <br>
    <label>Checkboxes:</label>
    <br>
    <input type="checkbox" id="checkbox1" value="option1">
    <label for="checkbox1">Option 1</label>
    <br>
    <input type="checkbox" id="checkbox2" value="option2">
    <label for="checkbox2">Option 2</label>
    <br>
    <label for="comments">Additional Comments:</label>
    <br>
    <textarea id="comments" rows="5" cols="30" placeholder="Enter any additional comments"></textarea>
    <br>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
